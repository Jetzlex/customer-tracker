<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Takip Sistemi - Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <h2>Müşteri Takip Sistemi</h2>
        <div>
            <a href="#" onclick="showCustomers()">Müşteriler</a>
            <a href="#" onclick="showReports()">Raporlar</a>
            <a href="#" onclick="logout()">Çıkış</a>
        </div>
    </div>

    <div class="dashboard">
        <!-- Müşteriler Bölümü -->
        <div id="customersSection">
            <div class="card">
                <h3>Müşteriler</h3>
                <button class="btn btn-primary" onclick="showAddCustomerModal()">Yeni Müşteri Ekle</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>İsim</th>
                            <th>Telefon</th>
                            <th>Email</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="customersTable">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Raporlar Bölümü -->
        <div id="reportsSection" style="display: none;">
            <div class="card">
                <h3>Raporlar</h3>
                <div class="form-group">
                    <label>Başlangıç Tarihi</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label>Bitiş Tarihi</label>
                    <input type="date" id="endDate">
                </div>
                <button class="btn btn-primary" onclick="generateReport()">Rapor Oluştur</button>
                <div id="reportResults" style="margin-top: 1rem;">
                    <h4>Toplam Gelen: <span id="totalIncome">0</span> TL</h4>
                    <h4>Toplam Giden: <span id="totalExpense">0</span> TL</h4>
                    <h4>Net Kâr: <span id="netProfit">0</span> TL</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Müşteri Ekleme Modal -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCustomerModal()">&times;</span>
            <h3>Yeni Müşteri Ekle</h3>
            <div class="form-group">
                <label>İsim</label>
                <input type="text" id="customerName">
            </div>
            <div class="form-group">
                <label>Telefon</label>
                <input type="text" id="customerPhone">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="customerEmail">
            </div>
            <div class="form-group">
                <label>Açıklama</label>
                <textarea id="customerDescription"></textarea>
            </div>
            <button class="btn btn-primary" onclick="addCustomer()">Kaydet</button>
        </div>
    </div>

    <!-- İşlem Ekleme Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTransactionModal()">&times;</span>
            <h3>Yeni İşlem Ekle</h3>
            <div class="form-group">
                <label>İşlem Tipi</label>
                <select id="transactionType">
                    <option value="gelen">Gelen</option>
                    <option value="giden">Giden</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tutar</label>
                <input type="number" id="transactionAmount">
            </div>
            <div class="form-group">
                <label>Tarih</label>
                <input type="date" id="transactionDate">
            </div>
            <div class="form-group">
                <label>Açıklama</label>
                <textarea id="transactionDescription"></textarea>
            </div>
            <button class="btn btn-primary" onclick="addTransaction()">Kaydet</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
